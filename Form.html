<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Pictures/BDC.jpg">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>BisDak Community</title>
</head>
<body>
    <nav class="navbar">
        <button type="button" class="navbtn">Home</button>
    </nav>
    <h1 id="myH1">Welcome to Bisdak Community</h1>
    <img src="Pictures/Ghost.jpeg" alt="Ghost" class="ghost-img">
    <h3 id="myH3">INTRODUCTION</h3>
    <p>
        Bisdak Community is an open space for all<br>
        Bisaya CODM players—regardless of<br>
        game mode—to connect, chat, and build friendships<br>
        through a shared love for Call of Duty: Mobile.
    </p>
    <h4>Visit Us!</h4>
    <div class="social-link" id="join-here">
        <a href="https://www.tiktok.com/@bdcommunity.official" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/BisdakCommunity" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
        <form id="change">
            <div id="form-content">
                <h2>Join Us</h2>
                <div class="input-user">
                    <input type="text" id="IGN" placeholder="IGN" required autocomplete="off">
                </div>
                <div class="input-user">
                    <input type="text" id="UID" placeholder="UID" required autocomplete="off">
                </div>
                    <button type="submit" id="submitForm" class="btn" disabled>Submit</button><br>
                    <button type="reset" id="resetForm" class="btn">Reset</button>
                <div class="agreement">
                    <input type="checkbox" id="agree">
                    <label for="agree">You Accept our Terms and Privacy</label>
                </div>
            </div>
        </form>
    <script src="mylan.js"></script>
</body>
</html>
