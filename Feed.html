<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Pictures/BDC.jpg">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Bisdak Community</title>
</head>

<body>
  <nav>
    <p class="myP">Bisdak Community</p>
    <div class="option-container">
      <button id="createUser" onclick="createUser()">Create Username</button>
      <button id="log-out">Log out</button>
    </div>
  </nav>

  <div id="sidebar">
    <div class="sidebar-item" id="open-chat">
      <i class="fas fa-comments"></i>
      <span>Chat Room</span>
    </div>
    <div class="sidebar-item">
      <i class="fas fa-envelope"></i>
      <span>Messages</span>
    </div>
  </div>

  <div id="create-post">
    <textarea id="post-text" placeholder="Share your CODM moment..."></textarea><br>
    <input type="file" id="post-image" accept="image/*" style="display: none;">
    <label for="post-image" class="upload-label">
      <i class="fas fa-image"></i>
    </label>
    <button id="post-button">Post</button>
  </div>

  <div id="feed-container" style="display: none;">
    <div class="post-card">
      <!-- <div class="post-header">
        <span class="username">IGN/Username</span> -->
    </div>

    <div class="post-body">
      <!-- <p class="description">This is my best CODM clutch moment! 💪</p>
        <img src="Pictures/ghost2.jpg" alt="post image" class="post-img"> -->
    </div>

    <div class="post-reactions">
      <!-- <span class="emoji">👍</span>
        <span class="emoji">❤️</span>
        <span class="emoji">🔥</span>
        <span class="emoji">😮</span> -->
    </div>

    <div class="user-reaction"></div>

    <div class="post-comment">
      <div class="comment-input-wrapper">
        <!-- <input type="text" placeholder="Write a comment..." class="comment-box">
          <button class="send-comment-btn"><i class="fas fa-paper-plane"></i></button> -->
      </div>
    </div>
  </div>
  </div>

  <div id="chat-room" class="hidden">
    <div class="chat-header">
      Messenger
      <span id="close-chat">&times;</span>
    </div>
    <div class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <div id="username-form" class="username-popup hidden">
    <div class="form-box">
      <h3>Create Your Username</h3>
      <input type="text" id="username-input" placeholder="Enter username" />
      <button id="save-username">Save</button>
      <button id="cancel-username">Cancel</button>
    </div>
  </div>

  <script src="mylan.js"></script>
</body>

</html>
